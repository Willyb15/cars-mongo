	<div id="photos-wrapper">
		<h1>A node.js voting game - is it electric?</h1>
	<div class="">{{message}}

			<form class="vote-button" action="poser" method="post">

			</form>
		</div>
		<div class="cars-wrapper" style="width:300px; margin:auto;">

		</li>

	</div>

	</div>
